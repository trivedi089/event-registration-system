spring.application.name=event-registration-system

# PostgreSQL connection for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/eventdb
spring.datasource.username=eventuser
spring.datasource.password=eventpass

# JDBC Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect